<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolwarts Express</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">

                <!-- title -->
                <div class="col-12 text-center title-container">
                    <h1 class="main-title">Boolwarts Express</h1>
                    <p class="subtitle">Prenota il tuo viaggio magico verso la tua casata digitale!</p>
                </div>

                <!-- form -->
                <form id="ticket-form" class="row vd-container">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="destination" class="form-label">Casata da raggiungere</label>
                        <select id="destination" class="form-select">
                            <option value="Algorindoro">Algorindoro</option>
                            <option value="Debugclaw">Debugclaw</option>
                            <option value="Bitflepuff">Bitflepuff</option>
                            <option value="Serpicode">Serpicode</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="distance" class="form-label">Distanza da percorrere (km)</label>
                        <input required type="number" id="distance" min="0" class="form-control" placeholder="es. 120">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="age" class="form-label">Fascia di età</label>
                        <select id="age" class="form-select">
                            <option value="minor">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="over-65">Over 65</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button id="send-btn" type="submit" class="btn vd-btn">Parti per la magia!</button>
                    </div>
                </form>
            </div>

            <!-- ticket -->
            <div id="ticket-result" class="mt-4 mb-5 card container vd-container d-none">
                <div class="row align-items-center">
                    <div class="col-12 col-lg-4 mb-sm-3">
                        <img id="house-img" src="" class="img-fluid rounded-start" alt="Immagine Casata">
                    </div>
                    <div class="col-12 col-lg-8 gx-5">
                        <div class="card-body">
                            <h5 class="card-title">Boolwarts Express</h5>
                            <p id="house-name" class="card-text"><strong>Casata da raggiungere:</strong></p>
                            <p id="distance-print" class="card-text"><strong>Distanza:</strong></p>
                            <p id="age-print" class="card-text"><strong>fascia di età:</strong></p>
                            <p id="price-print" class="card-text"><strong>Prezzo:</strong></p>
                            <p class="card-text"><small>Il binario 9¾ ti aspetta!</small></p>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- javascript -->
    <script src="./js/function.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
